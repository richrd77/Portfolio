<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/brands.min.css"
      integrity="sha512-dBL5cY4qTt42J1cfabCHTYR7KMztyd+n4t2GhD6EH/MKWJIIHuEYckJ1nHEpTwIaiDkrjzbc6WyiSkdLP+3INQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css"
      integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ=="
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="header">
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="menu-items">
        <li>Home</li>
        <li>Skills</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
      <div class="home main">Home Page</div>
      <div class="skills main main-tile-fadeout">
        <canvas id="myChart" style="height: 400px; width: 400px"></canvas>
      </div>
      <div class="services main main-tile-fadeout">Services Offered</div>
      <div class="contact main main-tile-fadeout">Contact Me</div>
    </div>
    <footer class="footer no-ui">
      <div>
        <i
          class="fab fa-github clickable social"
          onclick="window.open('https://github.com/richrd77','_blank')"
        ></i>
        <i
          class="fab fa-facebook clickable social"
          onclick="window.open('https://www.facebook.com/richardphynmen.p','_blank')"
        ></i>
        <i
          class="fab fa-instagram-square clickable social"
          onclick="window.open('https://www.instagram.com/honestcoder','_blank')"
        ></i>
        Richard Prakash
      </div>
      <span class="no-ui">Bidar&nbsp;&nbsp;&copy;2021</span>
    </footer>
    <script>
      document.querySelector(".home").classList.toggle("main-tile-fadein");
      document.querySelector(".home").classList.toggle("active");

      document
        .querySelector(".hamburger-menu")
        .addEventListener("click", (e) => {
          e.currentTarget.classList.toggle("menu-open");
        });

      document.querySelectorAll(".menu-items > li").forEach((i) => {
        i.addEventListener("click", (e) => {
          const currentLI = e.currentTarget;
          ShowTiles(currentLI.innerText.toLowerCase());
          // currentLI.classList.toggle('active');
          if (
            currentLI.parentNode.previousElementSibling.classList.contains(
              "menu-open"
            )
          ) {
            currentLI.parentNode.previousElementSibling.classList.toggle(
              "menu-open"
            );
          }
        });
      });

      function ShowTiles(tileName) {
        ToggleVisibility(document.querySelector(".main-tile-fadein"));
        ToggleVisibility(document.querySelector("." + tileName));
        switch (tileName) {
          case "skills":
            LoadSkills();
            break;
        }
      }

      function ToggleVisibility(el) {
        el.classList.toggle("main-tile-fadein");
        el.classList.toggle("main-tile-fadeout");
      }

      function DrawCircle(canvas, percentage) {
        const height = canvas.height;
        const width = canvas.width;
        const lw = 2;
        const rad = height > width ? width : height;
        console.log(height);
        console.log(width);
        console.log(rad);

        let ctx = canvas.getContext("2d");
        ctx.lineWidth = lw;

        ctx.beginPath();
        ctx.arc(
          rad / 2,
          rad / 2,
          rad / 2.5,
          0,
          ((2 * percentage) / 100) * Math.PI
        );
        let gradient = ctx.createLinearGradient(0, 0, 170, 0);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5", "blue");
        gradient.addColorStop("1.0", "red");

        // Fill with gradient
        ctx.strokeStyle = gradient;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(
          rad / 2,
          rad / 2,
          rad / 2.5,
          ((2 * percentage) / 100) * Math.PI,
          2 * Math.PI
        );
        ctx.strokeStyle = "lightgrey";
        ctx.stroke();

        ctx.font = "1em Arial";
        ctx.fillText(`${percentage}%`, rad / 2.5, rad / 2);
      }

      function LoadSkills() {
        DrawCircle(document.getElementById("myChart"),40);
      }
    </script>
  </body>
</html>
